<label [id]="id" >{{label}} </label>
<mat-slider  [min]="min" [max]="max" [step]="step" [discrete]="showValue" (change) ="newChange($event)" (input) ="newInput($event)">
<input showPercent title="{{label}}" [value]="value" matSliderThumb [attr.aria-valuetext]="valueText" (change)="sliderPercent($event)">
</mat-slider><span> {{this.displayValue}} {{this.units}}</span>
