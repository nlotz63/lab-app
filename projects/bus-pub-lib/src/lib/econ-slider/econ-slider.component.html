<label [id]="id" >{{label}} </label>
<mat-slider  [min]="min" [max]="max" [step]="step" [discrete]="showValue" >
<input type="range" #slider showPercent title="{{label}}" [value]="value" [attr.aria-valuenow]="value" matSliderThumb [attr.aria-valuetext]="valueText" (dragStart)="newDragStart($event)" (dragEnd)="newDragEnd($event)" (input)="value = slider.value;newValueChange()" >
</mat-slider><span> {{this.displayValue}} {{this.units}}</span>
